<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beetroot Lesson 32 jQuery plugin slider</title>
    <meta name="author" content="Artofnext">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <header>
        <p class="pre-slogan">
            our featured work
        </p>
        <h1 class="slogan">
            We create engaging
            experiences through
            creativity & craft
        </h1>
    </header>
    <main>
        <p class="jcarousel-next">&larr;</p>
        <p class="jcarousel-prev">&rarr;</p>
        <div class="jcarousel">
            <ul>
                <li><img src="img/img_2.png"> </li>
                <li><img src="img/img_3.png"> </li>
                <li><img src="img/img_2.png"> </li>
                <li><img src="img/img_3.png"> </li>

            </ul>
        </div>
    </main>

    <!-- <script src="js/text_area.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jcarousel.js"></script>
    <script>
        $(() => {

            console.log("Here");

            $('.jcarousel')
                .on('jcarousel:create jcarousel:reload', function () {
                    var element = $(this),
                        width = element.innerWidth();

                    if (width > 1000) {
                        width = width / 3;
                    } else if (width > 900) {
                        width = width / 2;
                    } else if (width > 600) {
                        width = width;
                    }
                    element.jcarousel('items').css('width', width + 'px');
                })
                .jcarousel({
                    // Your configurations options
                });

            $('.jcarousel').jcarousel({
                transitions: true
            });
            $('.jcarousel-prev').click(function () {
                $('.jcarousel').jcarousel('scroll', '-=1');
            });

            $('.jcarousel-next').click(function () {
                $('.jcarousel').jcarousel('scroll', '+=1');
            });

            $('.jcarousel').jcarousel({
                animation: {
                    duration: 800,
                    easing: 'linear',
                    complete: function () {
                    }
                }
            });

            $('.jcarousel ul')
                .append('<li>Item 1</li>')
                .append('<li>Item 2</li>');

            // Reload carousel
            $('.jcarousel').jcarousel('reload');

        });
    </script>
</body>

</html>
